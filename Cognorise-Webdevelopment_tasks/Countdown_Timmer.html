<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        /* Center alignment and basic styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Countdown timer container styling */
        .timer {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        /* Title styling */
        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        /* Input and button styling */
        input[type="datetime-local"],
        button {
            width: 95%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button styling */
        button {
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        /* Countdown display styling */
        #countdownDisplay {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            input[type="datetime-local"],
            button {
                font-size: 0.9rem6d 23h 59m 23s;
            }

            #countdownDisplay {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="timer">
        <h1>Countdown Timer</h1>
        <input type="datetime-local" id="targetDate" required>
        <button onclick="startCountdown()">Start Countdown</button>
        <div id="countdownDisplay"></div>
    </div>

    <script>
        function startCountdown() {
            const targetDateInput = document.getElementById('targetDate').value;
            const countdownDisplay = document.getElementById('countdownDisplay');

            // Check if a date is selected
            if (!targetDateInput) {
                countdownDisplay.textContent = "Please select a date and time.";
                return;
            }

            const targetDate = new Date(targetDateInput);
            const interval = setInterval(() => {
                const now = new Date();
                const timeRemaining = targetDate - now;

                // If time is up, clear the interval
                if (timeRemaining <= 0) {
                    clearInterval(interval);
                    countdownDisplay.textContent = "Time's up!";
                    return;
                }

                // Calculate days, hours, minutes, and seconds
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                // Display the countdown
                countdownDisplay.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
    </script>
</body>
</html>
